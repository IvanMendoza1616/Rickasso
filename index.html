<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rickasso</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rickasso 2.0 <i class="fa-solid fa-paintbrush"></i></h1>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div class="toolbox">
        <button id="decrease"><i class="fa-solid fa-minus"></i></button>
        <span id="size"></span>
        <button id="increase"><i class="fa-solid fa-plus"></i></button>
        <input type="color" id="color" />
        <button id="clear"><i class="fa-solid fa-trash-can"></i></button>
      </div>
    </div>
  </body>
</html>
