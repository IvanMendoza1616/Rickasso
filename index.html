<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rickasso</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="title">Rickasso <i class="fa-solid fa-paintbrush"></i></div>
    <div class="toolbox">
      <div class="btn" id="decrease"><i class="fa-solid fa-minus"></i></div>
      <div class="btn" id="size"></div>
      <div class="btn" id="increase"><i class="fa-solid fa-plus"></i></div>
      <div class="btn color-container">
        <input type="color" id="color" />
      </div>
      <div class="btn" id="undo"><i class="fa-solid fa-rotate-left"></i></div>
      <div class="btn" id="clear"><i class="fa-solid fa-trash-can"></i></div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
